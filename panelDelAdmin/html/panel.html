<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de administracion.</title>
    <!-- Box icons -->
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../CSS/panel.css">
</head>
<body>
    <main>
        <div class="navBar">
        <div class="logoCont">
            <div class="nombreLogo">ServeMePanel</div>
            <i class='bx bx-menu' id="despBoton"></i> 
        </div>

        <ul class="navCont">
            <li class="buscar">
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Buscar">
                <span class="toolTip">Buscar</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-takeaway'></i> 
                    <span class="links">Ordenes</span>
                </a>
                <span class="toolTip">Ordenes</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-fridge'></i>  
                    <span class="links">Productos</span>
                </a>
                <span class="toolTip">Productos</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-credit-card-front'></i>   
                    <span class="links">Pagos</span>
                </a>
                <span class="toolTip">Pagos</span>
            </li>
            
            <li>
                <a href="#">
                    <i class='bx bx-chart-bar-columns'></i>   
                    <span class="links">Estadisticas</span>
                </a>
                <span class="toolTip">Estadisticas</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-alert-circle'></i>   
                    <span class="links">Notificacio Mozo</span>
                </a>
                <span class="toolTip">Notificacio Mozo</span>
            </li>
        </ul>

        <div class="usuario">
            <div class="usuarioCont">
                <img src="../img/usuarioB.png" alt="imagen del usuario">
                    <div class="detUsuario">
                        <div class="nombre">Nombre usuario</div>
                        <div class="trabajo">Administrador</div>
                    </div>
                </div>
                <i class='bx bx-arrow-out-left-square-half' id="salir"></i> 
            </div>
        </div>

        <div class="container">
            <h1>Panel</h1>
        </div>
    </main>
    <script src="../js/panel.js"></script>
</body>
</html>
